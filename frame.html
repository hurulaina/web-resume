<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Force desktop width so mobile devices render as desktop -->
    <meta name="viewport" content="width=1200">

    <title>My Frame</title>

    <style>
        /* Full page grid layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 330px 1fr; /* Fixed desktop layout */
            height: 100vh;
        }

        /* Right side: top & bottom rows */
        .right-side {
            display: grid;
            grid-template-rows: 30% 70%;
            height: 100%;
        }

        /* iFrames must fill their grid cells */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* IMPORTANT:
           Mobile responsiveness REMOVED on purpose.
           This frame page will ALWAYS stay in desktop layout.
        */
    </style>
</head>

<body>

<div class="grid-container">

    <!-- Left Side -->
    <div class="left">
        <iframe src="leftframe.html" name="leftFrame"></iframe>
    </div>

    <!-- Right Side (Top + Bottom) -->
    <div class="right-side">
        <iframe src="topframe.html" name="topFrame"></iframe>
        <iframe src="index.html" name="bottomFrame"></iframe>
    </div>

</div>

</body>
</html>
