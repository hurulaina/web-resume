<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Frame</title>
</head>

<body>

<div class="grid-container">

    <!-- Left Side -->
    <div class="left">
        <iframe src="leftframe.html" name="leftFrame"></iframe>
    </div>

    <!-- Right Side (Top + Bottom) -->
    <div class="right-side">
        <iframe src="topframe.html" name="topFrame"></iframe>
        <iframe src="index.html" name="bottomFrame"></iframe>
    </div>

</div>

</body>
</html>
